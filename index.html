<!DOCTYPE HTML>

<html>

<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">
        <span style="color: #FF8080">Rock</span> <span style="color: #AADE87">Paper</span> <span style="color: #AACCFF">Scissors</span>
    </h1>
    <p class="description">
        Paper beats rock. Rock beats scissors. Scissors beats paper.
    </p>
    <h2 style="text-align: center">
        Choose your weapon:
    </h2>

    <div class="buttons">
        <button type="button" class="weapon" style="background-color: #FF8080">
            <img class="icon" src="images/rock.png" alt="rock">
        </button>
        <button type="button" class="weapon" style="background-color: #AADE87">
            <img class="icon" src="images/paper.png" alt="rock">
        </button>
        <button type="button" class="weapon" style="background: #AACCFF;">
            <img class="icon " src="images/scissors.png " alt="rock " >
        </button>
        <div class="break"></div>
        <div class="weapon" style="background-color: #FFE680">Insert stuff</div>
    </div>
    <button type="button" class="restart"> 
        Restart
    </button>
</body>

<footer>

</footer>


</html>
