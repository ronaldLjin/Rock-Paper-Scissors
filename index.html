<!DOCTYPE HTML>

<html>

<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">
        <span style="color: #FF8080">Rock</span> <span style="color: #AADE87">Paper</span> <span
            style="color: #AACCFF">Scissors</span>
    </h1>
    <p class="description">
        Paper beats rock. Rock beats scissors. Scissors beats paper. <br> First to five wins.
    </p>
    <h2 style="text-align: center">
        Choose your weapon:
    </h2>

    <div class="buttons">
        <button id="btn1" type="button" class="weapon" style="background-color: #FF8080">
            <img id="paper" class="icon" src="images/rock.png" alt="rock">
        </button>
        <button id="btn2" type="button" class="weapon" style="background-color: #AADE87">
            <img class="icon" src="images/paper.png" alt="rock">
        </button>
        <button id="btn3" type="button" class="weapon" style="background: #AACCFF;">
            <img class="icon " src="images/scissors.png " alt="rock ">
        </button>
    </div>
    <div class="scorebox">
        <div class="stats" style="background-color: #FFE680">
            <div id="scorebar">
                <div id="computer">
                    <p>Computer:</p>
                </div>
                <div id="message"></div>
            </div>
        </div>
    </div>
    <button id="restart" type="button" class="restart">
        Restart
    </button>
</body>

<footer>
    Designed and developed by ronaldLjin.
</footer>


</html>
